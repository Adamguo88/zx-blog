name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ] # 或者是你的預設分支名稱

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 程式碼
        uses: actions/checkout@v4

      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 安裝依賴
        run: npm install

      - name: 執行打包 (CRA 預設輸出為 build)
        run: npm run build

      - name: 佈署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # 注意：CRA 打包後的資料夾是 build
          branch: gh-pages